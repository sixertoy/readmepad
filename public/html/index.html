<!DOCTYPE html>
<html lang="fr" ng-app="readmepadApp">

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/text.css" />
    <link rel="stylesheet" type="text/css" href="css/unsemantic.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
</head>

<body>

    <div class="page">
        <div class="grid-container">
            <div class="sidebar grid-25 tablet-grid-25" ng-controller="ExplorerController">
                <h2><span>Explorer</span></h2>
                <a href="" ng-click="addProject()">Add Project</a>
                <div class="container">
                    <ul ng-repeat="(key, pages) in projects">
                        <li>
                            <h5>{{key}}</h5>
                            <ul>
                                <li ng-repeat="page in pages">
                                    <a href="" ng-click="showPage(page.link)">{{page.name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="view grid-75 tablet-grid-75" ng-controller="ViewerController">
                <h3>Documentation
                <a href="" ng-show="edit" ng-click="changeEditMode()">Raw</a>
                <a href="" ng-hide="edit" ng-click="changeEditMode()">HTML</a>
                <a href="" ng-click="saveDocumentChanges()">Save</a>
                </h3>
                <div class="editor">
                    <div
                         ui-ace="{useWrapMode: true, mode: 'markdown', onChange: aceChanged}"
                         ng-readonly="checked" ng-show="edit" ng-model="markdownSrv.raw"
                    ></div>
                    <div class="output" ng-hide="edit" ng-bind-html="markdownSrv.html"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="after-body">
        <!-- libs -->
        <script type="text/javascript" src="js/lib/ace-noconflict.min.js"></script>
        <script type="text/javascript" src="js/lib/mode-markdown-noconflict.min.js"></script>
        <script type="text/javascript" src="js/lib/markdown-it.min.js"></script>
        <!-- angular -->
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/ui-ace.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-sanitize.min.js"></script>
        <!-- app -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/app/services.js"></script>
        <script type="text/javascript" src="js/app/viewer/controller.js"></script>
        <script type="text/javascript" src="js/app/explorer/controller.js"></script>
    </div>

</body>

</html>
