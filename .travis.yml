language: node_js
branches:
  only:
    - develop
node_js:
  - "0.12"
before_install:
  - npm install -g bower grunt-cli gulp-cli karma-cli istanbul coveralls
script:
  - npm test --verbose
after_success:
  - cat ./coverage/lcov.info | coveralls && rm -rf ./coverage
  - gulp
  - git subtree push --prefix build origin master
